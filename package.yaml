name:                elm-interop
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/githubuser/dhall-elm#readme
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2018 Author name here
category:            Web
extra-source-files:
- README.md
ghc-options:
- -j4
- -Werror
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wpartial-fields
- -Wredundant-constraints

library:
  dependencies:
  - aeson
  - base
  - bytestring
  - http-types
  - http-media
  - mtl
  - recursion-schemes
  - servant
  - text
  - containers
  - safe
  - scientific
  - unordered-containers
  - wl-pprint-text
  exposed-modules:
  - Elm
  source-dirs: src

tests:
  spec:
    dependencies:
    - base
    - elm-interop
    main: Spec.hs
    source-dirs: tests
